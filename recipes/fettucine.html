        <h1>Fettucine Alfredo</h1>
        <img src="https://www.recipetineats.com/wp-content/uploads/2015/06/Alfredo-Fettuccine_680px_plated.jpg?resize=67" alt="Picture of fettucine alfredo" width="300">

        <h3>Description</h3>
        <p>
            Fettucine alfredo makes for a wonderful dinner dish, 
            just about any night, both with or without chicken 
            or other additions.
        </p>

        <h3>Ingredients</h3>
        <ul>
            <li>Fettucine</li>
            <li>Heavy whipping cream</li>
            <li>Garlic (garlic powder as a substitute)</li>
            <li>Parmesean (grated)</li>
            <li>Chicken (optional)</li>
        </ul>
